<div class = "card-wrapper" *ngIf="data">
    <div class = "card">
      <!-- card left -->
      <div class = "product-imgs" style="padding: 15px;">
        <div class = "img-display">
          <div class = "img-showcase">
            <img src = "{{productData.image}}" alt = "shoe image">

          </div>
        </div>

      </div>
      <!-- card right -->
      <div class = "product-content">
        <h2 class = "product-title">{{productData.name}}</h2>
        <a routerLink= "/" class = "product-link">Go To Home Page</a>

  
        <div class = "product-price">
          <p class = "new-price">Price: <span>${{productData.price}}</span></p>
        </div>
  
        <div class = "product-detail">
          <h2>about this item: </h2>
          <p>
            {{productData.details}}
          </p>

        </div>
  
        <div class = "purchase-info">
            <span>Availability : {{productData.availability}}</span>
            <br>
            <br>
            <span>
                Add To Cart:
                <input type="number" min="1" value="1" readonly>
                <button class="btn btn-outline-info" (click)="addToCart()">Add</button>
            </span>
        </div>
      </div>
    </div>
  </div>
