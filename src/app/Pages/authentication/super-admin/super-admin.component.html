<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    ADMIN PANEL
                </div>
    
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form [formGroup]="superAdmin">
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" class="form-control" formControlName="username">
                                <div *ngIf="f.username.touched && f.username.errors"><span *ngIf="f.username.errors.required">*Required</span></div>

                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" i formControlName="password">
                                <div *ngIf="f.password.touched && f.password.errors"><span *ngIf="f.password.errors.required">*Required</span></div>
                            </div>
    
                            
                              
                              
                            
                            <div class="btn-div"><button type="submit" class="btn btn-outline-primary" (click)="superAdminLogin()">LOGIN</button></div>                              
                          
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    
    
</div>
