<div class="banner" *ngIf="bannerData">
    <div class="banner_bg_img">
        <img src="{{bannerData.image}}" alt="Banner Image">
        </div>
        <div class="banner_bg_overlay">
            <h2>{{bannerData.head}}</h2>
            <p>{{bannerData.data}}</p>
        </div>
</div>
<div class="button">
    <button class="btn btn-outline-danger" (click)="deleteTopBanner()">Delete Banner</button>
    <button class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Edit Banner</button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <form [formGroup]="bannermiddleEditForm">
            <div class="form-group">
                <label for="exampleFormControlInput1">Image URL</label>
                <input type="text" formControlName="image" class="form-control" id="exampleFormControlInput1" placeholder="Enter Image URL">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput2">Title</label>
                <input type="text" formControlName="head" class="form-control" id="exampleFormControlInput2" placeholder="Enter Heading">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput3">Body</label>
                <input type="text" formControlName="data" class="form-control" id="exampleFormControlInput3" placeholder="Enter details">
              </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="submitMiddleForm()" data-dismiss="modal">Edit Banner</button>
        </div>
      </div>
    </div>
  </div>
