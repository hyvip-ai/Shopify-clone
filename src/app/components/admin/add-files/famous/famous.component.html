<h1 style="margin-bottom: 20px;">{{heading}}</h1>
<h6 *ngIf="features>0">{{features}} Famous Products Have Alreafy Been Added</h6>
<div type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalfamous" class="add"><i class="fas fa-plus"></i></div>
  <div class="modal fade" id="exampleModalfamous" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelfamous" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelfamous">Add Banner Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="famousForm">
            <div class="form-group">
              <label for="img">Image Url <span class="required">*</span></label>
              <input formControlName="image" class="form-control" type="text" name="" id="img">
            </div>
            <div class="form-group">
              <label for="head">Image Title<span class="required">*</span></label>
              <input formControlName="head" class="form-control" type="text" name="" id="head">
            </div>
            <div class="form-group">
              <label for="data">Image Description<span class="required"></span>*</label>
              <textarea formControlName="data" class="form-control" type="text" name="" id="data"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-info" (click)="submitFamousForm()" data-dismiss="modal">Submit Data</button>
       
        </div>
      </div>
    </div>
  </div>
