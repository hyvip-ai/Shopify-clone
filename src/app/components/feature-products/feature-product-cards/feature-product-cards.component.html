<div class="image">
  <img src="{{ productData.image }}" alt="Product" />
</div>
<div class="description">
    <div class="data">
        <h6 class="name">{{ productData.name }}</h6>
        <p class="price">Rs. {{ productData.price }}</p>
    </div>
  <button routerLink="/product-details/{{productData.id}}">See Details</button>
</div>
