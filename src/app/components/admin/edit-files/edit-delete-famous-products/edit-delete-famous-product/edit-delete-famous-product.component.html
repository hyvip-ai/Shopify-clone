<div class="left" style="order: {{index%2==0?1:2}};">
    <img src="{{FeatureData.image}}" alt="Feature Image">
</div>
<div class="right" style="order: {{index%2==0?2:1}};display: flex;flex-direction: column;justify-content: center">
    <h3>{{FeatureData.head}}</h3>
    <p>{{FeatureData.data}}</p>
</div>
<div class="buttons" style="width: 100%; order: 3;">
    <button class="btn btn-outline-danger" (click)="deleteFeature()">Delete</button>
    <button class="btn btn-outline-primary">Edit</button>
</div>
