<h1 style="margin-bottom: 20px;">{{heading}}</h1>
<h6 *ngIf="banners>0">{{banners}} banner is already there now if you change it it will just update </h6>

<div type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalmiddle" class="add"><i class="fas fa-plus"></i></div>
  <div class="modal fade" id="exampleModalmiddle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelmiddle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelmiddle">Add Middle Banner Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="middlebannerForm">
            <div class="form-group">
              <label for="img">Image Url <span class="required">*</span></label>
              <input formControlName="image" class="form-control" type="text" name="" id="img">
            </div>
            <div class="form-group">
              <label for="head">Banner Heading <span class="required">*</span></label>
              <input formControlName="head" class="form-control" type="text" name="" id="head">
            </div>
            <div class="form-group">
              <label for="data">Banner Text <span class="required"></span>*</label>
              <input formControlName="data" class="form-control" type="text" name="" id="data">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-info" data-dismiss="modal" (click)="submitBannerForm()">Submit Data</button>
          <button type="button" class="btn btn-outline-primary" data-dismiss="modal" routerLink="/upadateorDeleteMiddleBanner">Edit/Delete Middle Banner</button>
        </div>
      </div>
    </div>
  </div>
