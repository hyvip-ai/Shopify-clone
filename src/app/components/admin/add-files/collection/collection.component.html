<h1 style="margin-bottom: 20px;">{{heading}}</h1>
<h6 *ngIf="collections>0">{{collections}} Collections Have Already Been Added</h6>
<div type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModaltop" class="add"><i class="fas fa-plus"></i></div>
  <div class="modal fade" id="exampleModaltop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabeltop" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabeltop">Add Banner Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="collectionForm">
            <div class="form-group">
              <label for="img">Image Url <span class="required">*</span></label>
              <input formControlName="image" class="form-control" type="text" name="" id="img">
            </div>
            <div class="form-group">
              <label for="head">Collection Heading <span class="required">*</span></label>
              <input formControlName="title" class="form-control" type="text" name="" id="head">
            </div>
            <div class="form-group">
              <label for="data">Collection Text <span class="required"></span>*</label>
              <input formControlName="data" class="form-control" type="text" name="" id="data">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-info" data-dismiss="modal" (click)="submitBannerForm()">Submit Data</button>
       
        </div>
      </div>
    </div>
  </div>
